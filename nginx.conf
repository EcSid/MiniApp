events {
    worker_connections 1024;
}

http {
    # HTTP редирект на HTTPS
    server {
        listen 80;
        server_name recommendmeaibot.ru;
        
        # Редирект на HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name recommendmeaibot.ru;

        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/recommendmeaibot.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/recommendmeaibot.ru/privkey.pem;
        
        # Настройки SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # Прокси на фронтенд
        location / {
            proxy_pass http://frontend-app:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Прокси на бэкенд
        location /api/ {
            proxy_pass http://backend-app:5000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}