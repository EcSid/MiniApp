user  root;
worker_processes  1;

events {
}

http {
    server {
        listen       80;
        server_name  recommendmeaibot.ru www.recommendmeaibot.ru;

        location / {
            proxy_pass http://frontend:5173;
        }

        location /api/ {
            proxy_pass http://backend:5000;
        }
    }
}

https {
    server {
        listen       443;
        server_name  recommendmeaibot.ru www.recommendmeaibot.ru;

        location / {
            proxy_pass http://frontend:5173;
        }

        location /api/ {
            proxy_pass http://backend:5000;
        }
    }
}