services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-proxy
    ports:
      - '8080:80'  # Временно меняем на 8080 для тестирования
      - '8443:443' # И 443 на 8443
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - './certbot/www:/var/www/certbot'
      - './certbot/conf:/etc/nginx/ssl'
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./server
    container_name: backend-app
    networks:
      - app-network
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: ./client
    container_name: frontend-app
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge